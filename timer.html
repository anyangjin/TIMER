<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./timer.css" />
    <title>TIMER</title>
  </head>
  <body>
    <div class="weniv-logo"><img src="./images/weniv-logo.png" alt="" /></div>

    <div class="wrap">
      <div class="container">
        <div class="timer-h1"><h1>TIMER</h1></div>
        <div class="timer-line"></div>
        <div class="timer">
          <span id="hours-display">00</span>:
          <span id="minutes-display">00</span>:
          <span id="seconds-display">00</span>
        </div>
        <div class="hms">
          <div>
            <label for="hours-input">HRS:</label>
            <input id="hours-input" type="number" min="0" max="23" value="0" />
          </div>
          <div>
            <label for="minutes-input">MIN:</label>
            <input
              id="minutes-input"
              type="number"
              min="0"
              max="59"
              value="0"
            />
          </div>
          <div>
            <label for="seconds-input">SEC:</label>
            <input
              id="seconds-input"
              type="number"
              min="0"
              max="59"
              value="0"
            />
          </div>
        </div>
        <div class="timer-btn">
          <button id="start-button">Start</button>
          <button id="pause-button">Pause</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="timer.js"></script>
</html>
